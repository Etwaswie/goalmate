<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #556270;
      --accent: #2d8cff;
      --accent-strong: #1c6ed6;
      --danger: #e05757;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(120% 150% at 20% 20%, #e0e9ff, #f6f8fb 50%), radial-gradient(120% 150% at 80% 0%, #ffe9e0, #f6f8fb 55%);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
    }
    .app {
      width: min(720px, 100%);
      margin: 48px 16px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      padding: 28px 28px 32px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 28px;
      letter-spacing: -0.4px;
    }
    p.description {
      margin: 0 0 20px;
      color: var(--muted);
    }
    form {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1 1 280px;
      padding: 12px 14px;
      border: 1px solid #d8dfe8;
      border-radius: 12px;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(45, 140, 255, 0.15);
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
    button:active {
      transform: translateY(1px);
    }
    .add-btn {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(45, 140, 255, 0.25);
    }
    .add-btn:hover {
      background: var(--accent-strong);
    }
    .list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border: 1px solid #e3e8f0;
      border-radius: 12px;
      background: linear-gradient(135deg, #fff, #f9fbff);
    }
    .item-title {
      margin: 0;
      font-size: 15px;
      word-break: break-word;
    }
    .delete-btn {
      background: #fff;
      color: var(--danger);
      border: 1px solid #f1c3c3;
      box-shadow: 0 8px 16px rgba(224, 87, 87, 0.15);
    }
    .delete-btn:hover {
      background: #ffe9e9;
    }
    .empty {
      margin: 12px 0 0;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>Список задач</h1>
    <p class="description">Добавляйте дела, удаляйте ненужные. Минимум кликов, максимум пользы.</p>

    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Например: Купить кофе" autocomplete="off" aria-label="Новая задача">
      <button class="add-btn" type="submit">Добавить</button>
    </form>

    <ul id="todo-list" class="list"></ul>
    <p id="empty-state" class="empty">Список пуст — добавьте первую задачу.</p>
  </main>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const emptyState = document.getElementById('empty-state');

    const updateEmptyState = () => {
      const hasItems = list.children.length > 0;
      emptyState.style.display = hasItems ? 'none' : 'block';
    };

    const removeItem = (button) => {
      button.closest('.item').remove();
      updateEmptyState();
    };

    const addItem = (title) => {
      const item = document.createElement('li');
      item.className = 'item';

      const text = document.createElement('p');
      text.className = 'item-title';
      text.textContent = title.trim();

      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.className = 'delete-btn';
      removeButton.textContent = 'Удалить';
      removeButton.addEventListener('click', () => removeItem(removeButton));

      item.append(text, removeButton);
      list.append(item);
      updateEmptyState();
    };

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = input.value.trim();
      if (!value) return;
      addItem(value);
      input.value = '';
      input.focus();
    });

    updateEmptyState();
  </script>
</body>
</html>
